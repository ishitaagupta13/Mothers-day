<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories - Mother's Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
      position: relative;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ee0202;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ee0303;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0.8;
      }
    }
    @media (max-width: 768px) {
  body {
    padding: 10px;
    font-size: 16px;
  }

  header h1 {
    font-size: 1.75rem;
  }

  section {
    margin-bottom: 20px;
  }

  .photos {
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  .photos img,
  .photo-card {
    width: 90%;
    max-width: 300px;
    height: auto;
  }

  .timeline-list li {
    font-size: 1rem;
  }

  #memory-generator button {
    width: 100%;
    font-size: 1rem;
    padding: 12px;
  }

  .flip-card {
    height: 200px !important;
  }

  .flip-card-inner {
    height: 100% !important;
  }

  .flip-card-front,
  .flip-card-back {
    height: 100% !important;
}
}
  </style>
</head>

  <!-- Floating hearts script -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 15000);
    }

    setInterval(createHeart, 200);
  </script>

  <!-- Music toggle script -->
  <script>
    const audio = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("toggle-music");

    window.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });

    toggleBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      toggleBtn.innerHTML = audio.muted ? "ğŸ”‡ Unmute Music" : "ğŸ”Š Mute Music";
    });

    // Stop bounce after 5 seconds
   
  </script>
